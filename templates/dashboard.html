<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Dashboard - Unspamify</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css">
  </head>
  <body>
    <section class="container">
        <div class="columns is-multiline">
          <div class="column is-8 is-offset-2 register">
            <div class="columns">
              <div class="column right has-text-left">
                <button id="logoutBtn" class="button is-danger is-pulled-right">Logout</button>
                <h1 class="title is-4">Email Dashboard</h1>
                <p class="description">Track your email processing here</p>
                <div class="columns is-multiline">
                  <div class="column is-4">
                    <div class="card">
                      <div class="card-content has-text-centered">
                        <p class="subtitle" id="totalEmails">0</p>
                        <p class="title is-5">Total Emails</p>
                      </div>
                    </div>
                  </div>
                  <div class="column is-4">
                    <div class="card">
                      <div class="card-content has-text-centered">
                        <p class="subtitle" id="emailsScanned">0</p>
                        <p class="title is-5">Emails Scanned</p>
                      </div>
                    </div>
                  </div>
                  <div class="column is-4">
                    <div class="card">
                      <div class="card-content has-text-centered">
                        <p class="subtitle" id="emailsFiltered">0</p>
                        <p class="title is-5">Emails Filtered</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-content has-text-centered">
                    <h2 class="title is-5">Last checked:</h2>
                    <p class="subtitle" id="lastChecked">Never</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      // Call the FastAPI logout endpoint
      fetch('/logout', {
        method: 'GET',
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Logged out') {
          // Reload the page after successful logout
          location.reload();
        }
      });
    });
  </script>
  <style>
    p.subtitle {
        font-size: 24px;
    }
     .card {
      border-radius: 10px;
      box-shadow: 0 2px 3px rgba(10,10,10,0.1), 0 0 0 1px rgba(10,10,10,0.1);
    }
    .card-content {
      padding: 1.5rem !important;
    }
    :root {
      --brandColor: hsl(166, 67%, 51%);
      --background: rgb(247, 247, 247);
      --textDark: hsla(0, 0%, 0%, 0.66);
      --textLight: hsla(0, 0%, 0%, 0.33);
    }

    body {
      background: var(--background);
      height: 100vh;
      color: var(--textDark);
    }

    .field:not(:last-child) {
      margin-bottom: 1rem;
    }

    .register {
      margin-top: 10rem;
      background: white;
      border-radius: 10px;
    }

    .left,
    .right {
      padding: 4.5rem;
    }

    .left {
      border-right: 5px solid var(--background);
    }

    .left .title {
      font-weight: 800;
      letter-spacing: -2px;
    }

    .left .colored {
      color: var(--brandColor);
      font-weight: 500;
      margin-top: 1rem !important;
      letter-spacing: -1px;
    }

    .left p {
      color: var(--textLight);
      font-size: 1.15rem;
    }

    .right .title {
      font-weight: 800;
      letter-spacing: -1px;
    }

    .right .description {
      margin-top: 1rem;
      margin-bottom: 1rem !important;
      color: var(--textLight);
      font-size: 1.15rem;
    }

    .right small {
      color: var(--textLight);
    }

    input {
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--brandColor) !important;
      box-shadow: 0 0 0 1px var(--brandColor) !important;
    }

    .fab,
    .fas {
      color: var(--textLight);
      margin-right: 1rem;
    }
  </style>
</html>
